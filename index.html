<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>TUT | Contemporary Egyptian Fashion & Lifestyle Store</title>
    <meta
      name="description"
      content="TUT is a contemporary Egyptian fashion and lifestyle store featuring Jewelry, Ready-to-Wear, Footwear, Handbags, and Home Décor. Discover curated craftsmanship across two thoughtfully designed floors."
    />
    <meta
      name="keywords"
      content="TUT, Egyptian fashion, jewelry store, ready to wear, footwear, handbags, home decor, concept store Egypt, contemporary brands"
    />
    <meta name="author" content="TUT Store" />

    <!-- Open Graph (Facebook / LinkedIn / WhatsApp preview) -->
    <meta property="og:title" content="TUT | Contemporary Egyptian Creativity" />
    <meta
      property="og:description"
      content="Step into TUT — a curated two-floor journey through contemporary Egyptian fashion, craftsmanship, and cultural discovery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TUT" />
    <!-- غير الصورة دي بصورة حقيقية من الستور -->
    <meta property="og:image" content="/tut-store-preview.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TUT | Contemporary Egyptian Fashion Store" />
    <meta
      name="twitter:description"
      content="Where retail becomes a moment of cultural appreciation and refined discovery."
    />
    <meta name="twitter:image" content="/tut-store-preview.jpg" />

    <meta name="theme-color" content="#000000" />
    
    <link rel="icon" type="image/png" href="tut-logoo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
